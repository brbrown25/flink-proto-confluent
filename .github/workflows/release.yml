name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup build environment
        uses: ./.github/actions/setup-build

      - name: Run all tests with coverage verification
        run: gradle test integrationTest jacocoTestReport jacocoTestCoverageVerification

      - name: Build artifacts (for GitHub Release assets)
        run: gradle shadowJar

  publish:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup build environment
        uses: ./.github/actions/setup-build

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Build shadow JAR (for GitHub Release only)
        run: gradle -Pversion=${{ steps.version.outputs.VERSION }} shadowJar

      - name: Publish to Sonatype (Maven Central)
        run: gradle -Pversion=${{ steps.version.outputs.VERSION }} publishSonatypePublicationToSonatypeRepository closeAndReleaseStagingRepositories
        env:
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_SIGNING_PASSPHRASE }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
